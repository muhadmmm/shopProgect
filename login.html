<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('images/shop-bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.648);
            width: 400px;
            margin-top: 70px;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            border-bottom: solid black 1px;
            background-color: #f9f9f9;
            transition: border 0.3s ease-in-out;
        }

        .form-group input:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        .form-actions {
            margin-top: 20px;
        }

        .form-actions button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-actions button:hover {
            background-color: #45a049;
        }

        .toggle {
            text-align: center;
            margin-top: 20px;
        }

        .toggle a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle a:hover {
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 590px;
            width: 100px;
            height: 100px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img src="images/logo-nobg.png" alt="logo" class="logo">
    <div class="container" id="form-container">
        <!-- Login Form -->
        <h1>Login</h1>
        <form id="login-form" action="login.php" method="POST">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Login</button>
            </div>
        </form>

        <!-- Registration Form -->
        <form id="register-form" action="register.php" method="POST" style="display: none;">
            <h1>Register</h1>
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Register</button>
            </div>
        </form>

        <!-- Toggle Link -->
        <div class="toggle">
            <span id="toggle-text">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></span>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
            const toggleText = document.getElementById("toggle-text");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                toggleText.innerHTML = "Don't have an account? <a href='#' onclick='toggleForm()'>Register</a>";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                toggleText.innerHTML = "Already have an account? <a href='#' onclick='toggleForm()'>Login</a>";
            }
        }
    </script>
</body>
</html>
